---
metadata:
    translator: XMLTranslator

ipv4:
    _translation:
        mode: container
        container: family.inet
        when: "{{ model.config.enabled or model.addresses.address|length }}"
    config:
        _translation: unnecessary
        enabled:
            _translation: unnecessary
        mtu:
            _translation: not_implemented
    addresses:
        _translation: unnecessary
        address:
            _translation:
                mode: container
                container: address
            ip:
                _translation: unnecessary
            config:
                _translation: unnecessary
                ip:
                    _translation: unnecessary
                prefix-length:
                    _translation:
                        - mode: element
                          element: name
                          value: "{{ model._parent.ip }}/{{ model }}"
                          when: "{{ model }}"
            vrrp:
                _translation: not_implemented
                vrrp-group:
                    _translation: not_implemented
                    virtual-router-id:
                    config:
                        virtual-address:
                            _translation: not_implemented
                        priority:
                            _translation: not_implemented
                        preempt:
                            _translation: not_implemented
                        advertisement-interval:
                            _translation: not_implemented
                        virtual-router-id:
                            _translation: not_implemented
                        preempt-delay:
                            _translation: not_implemented
                        accept-mode:
                            _translation: not_implemented
    unnumbered:
        _translation: not_implemented
        config:
            _translation: not_implemented
            enabled:
                _translation: not_implemented
        interface-ref:
            _translation: not_implemented
            config:
                _translation: not_implemented
                interface:
                    _translation: not_implemented
                subinterface:
                    _translation: not_implemented
    neighbors:
        _translation: not_implemented
        neighbor:
            _translation: not_implemented
            ip:
                _translation: not_implemented
            config:
                _translation: not_implemented
                ip:
                    _translation: not_implemented
                link-layer-address:
                    _translation: not_implemented
